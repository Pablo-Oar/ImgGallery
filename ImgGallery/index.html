<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Img Gallery</title>
        <meta   name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/estilos.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 class="title">Image Gallery</h1>
            <section class="gallery__container">
                <figure class="gallery__picture gallery__picture--1">
                    <h3 class="gallery__paragraph">Machu Picchu, Perú (h. 1450)</h3>
                    <img class="gallery__img" src="imgs/Maravillas/MachuPicchu.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--2">
                    <h3 class="gallery__paragraph">Estatua de Cristo Redentor, Brasil (1931)</h3>
                    <img class="gallery__img" src="imgs/Maravillas/CristoRedentor.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--3">
                    <h3 class="gallery__paragraph">El Coliseo romano, Italia (72-80)</h3>
                    <img class="gallery__img" src="imgs/Maravillas/Coliseo-de-Roma.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--4">
                    <h3 class="gallery__paragraph">La Gran Muralla China, China (VII a.C.-XVI d.C.)</h3>
                    <img class="gallery__img" src="imgs/Maravillas/muralla.webp">
                </figure>
                <figure class="gallery__picture gallery__picture--5">
                    <h3 class="gallery__paragraph">Taj Mahal, India (1631-1653)</h3>
                    <img class="gallery__img" src="imgs/Maravillas/TajMahal.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--6">
                    <h3 class="gallery__paragraph">Chichén Itzá, México (IX-XII)</h3>
                    <img class="gallery__img" src="imgs/Maravillas/chichenitza.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--7">
                    <h3 class="gallery__paragraph">Ciudad de Petra, Jordania (VIII a.C.)</h3>
                    <img class="gallery__img" src="imgs/Maravillas/ciudad-petra.webp">
                </figure>
                <figure class="gallery__picture gallery__picture--8">
                    <h3 class="gallery__paragraph">Pirámides de Guiza, Egipto</h3>
                    <img class="gallery__img" src="imgs/Maravillas/Piramides-de-Guiza.jpg">
                </figure>
            </section>
        </main>
    </body>
</html>
