<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Img Gallery</title>
        <meta   name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/estilos.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Image Gallery</h1>
            <section class="gallery__container">
                <figure class="gallery__picture gallery__picture--1">
                    <img class="gallery__img" src="imgs/img1.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--2">
                    <img class="gallery__img" src="imgs/img2.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--3">
                    <img class="gallery__img" src="imgs/img3.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--4">
                    <img class="gallery__img" src="imgs/img4.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--5">
                    <img class="gallery__img" src="imgs/img5.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--6">
                    <img class="gallery__img" src="imgs/img6.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--7">
                    <img class="gallery__img" src="imgs/img7.jpg">
                </figure>
                <figure class="gallery__picture gallery__picture--8">
                    <img class="gallery__img" src="imgs/img8.jpg">
                </figure>
            </section>
        </main>
    </body>
</html>
